name: UI tests
on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit to test.'
        required: true
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit }}
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      - name: Build with Maven
        run: mvn clean install --settings ~/.m2/mySettings.xml -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - name: Set Pyramus host
        run: echo "127.0.0.1 dev.pyramus.fi" | sudo tee -a /etc/hosts
      - name: Test REST
        run: |
            pushd .
            cd pyramus
            mvn clean verify --settings ~/.m2/mySettings.xml -Pui-it
            popd
             
